<div>
    <h2>
        Wordlist
        <small id="wordlist-count"></small>
    </h2>
    <table id="wordlist-table" class="table table-striped"></table>
    <div>
        <form id="wordlist-form" class="form-horizontal">
            <div class="row">
                <div class="col-xs-11">
                    <input type="text" class="form-control" id="word" placeholder="new word" required="required">
                </div>
                <div class="col-xs-1">
                    <button id="wordlist-add" type="submit" class="btn btn-default">ðŸ’©</button>
                </div>
            </div>
        </form>
    </div>
    <div>
        <h3>Last Words</h3>

        <div class="panel-body">
            {{#last_words}}
            <span style="margin-right: 35px;">
                {{word}}
                <a class="button-addLastWord" href="#" data-word="{{word}}">
                    <i class="fa fa-plus-square"></i>
                </a>
            </span>
            {{/last_words}}
        </div>
    </div>
</div>
