<div class="row">
    <div class="col-lg-3 col-md-3 col-sm-4 col-xs-6">
        <span class="chat-time">
            {{time}}
        </span>
        <span class="chat-username pull-right">
            &lt;{{username}}&gt;
        </span>
    </div>

    <div class="col-lg-9 col-md-9 col-sm-8 col-xs-6">
        <span class="chat-message">
            {{{message}}}
        </span>
    </div>
</div>
